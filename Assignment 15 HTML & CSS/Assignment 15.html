<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="Style.css">

</head>
<body>

<section>
    <div class="Hero">
        <div class="Cont Cont2">
            <div class="Image"><img src="https://img.freepik.com/premium-vector/cute-cartoon-snowman-vector_67642-966.jpg?w=2000"></div>
            <div class="Form1">
            <form>
                <h2>REGISTER</h2>
                <p>(IT'S COMPLETELY FREE)</p>

                <br><label for="name" class="b"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Full Name" required="required">

                <br><br><label for="name" class="b"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" required="required">

                <br><br><label for="email" class="b"><b>Email-ID</b></label>
                <input type="url" placeholder="Enter Email Address" required="required">

                <br><br><label for="number" class="b"><b>Mobile No.</b></label>
                <input type="number" placeholder="Enter Phone Number" required="required">

                <br><br><label for="password" class="b"><b>Password</b></label>
                <input type="password" placeholder="Set password" required="required">

                <br><br><label for="confirm" class="b"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm password" required="required">

                <br><br><br>
                <input type="checkbox" id="terms" required="required">&nbsp;&nbsp;I Understand and agree with the <a href="#">Terms & Condition<a> and <a href="#">Privacy Policy<a>
                <br><br><input type="submit" name="" value="Sign Up">

                <p class="signup"><a href="#" onclick="toggleForm()">I'm already a Member!</a></p>
            </form>
            </div>
        </div>
        <div class="imgBx"><img src="https://images.unsplash.com/photo-1628972799193-1a6be77e183e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" /></div>
    </div>
</section>

</body>
</html>
