<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

</head>
<body bgcolor="aliceblue">

<!--Heading-->
<form action="https://static.vecteezy.com/system/resources/previews/007/746/400/original/unlock-password-correct-success-login-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg">

<center>
    <h1 style="background-color: burlywood; border: solid; border-color: darkgoldenrod; width: 250pt; border-radius: 50px">
    <div style="font-size: 22px; margin-left: 5%; margin-right: 5%"><b>Application Form </b></div></h1>
</center>

<!--Content-->
<br>
    <p style="margin-left: 35%">Name*: <input type="text" required="required"></p>

    <p style="margin-left: 35%">Father's Name*: <input type="text" required="required"></p>

    <p style="margin-left: 35%">Mother's Name*: <input type="text" required="required"></p>

    <p style="margin-left: 35%">Date of Birth*: <input type="date" required="required"></p>

    <p style="margin-left: 35%">Gender*: <select>
                <option selected="selected">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option></select></p>

    <p style="margin-left: 35%">Caste*: <select>
                <option selected="selected">Select</option>
                <option>General</option>
                <option>SC</option>`
                <option>ST</option>
                <option>OBC</option></select></p>

    <p style="margin-left: 35%">Address*: <br>
        <textarea rows="7" cols="38"></textarea></p>

    <p style="margin-left: 35%">Mobile No*: <select>
                <option selected="selected">Select</option>
                <option>+91(India)</option>
                <option>+63(Philippines)</option>
                <option>+48(Poland)</option>
                <option>+65(Singapore)</option>
                <option>+27(South Africa)</option></select><input type="text">

    <p style="margin-left: 35%">Your Image*: <br>
        <input type="image" src="https://w7.pngwing.com/pngs/402/235/png-transparent-businessperson-computer-icons-avatar-passport-miscellaneous-purple-heroes.png" height="100px" width="100px"></p>

    <p style="margin-left: 35%">Choose file(s) to upload*: <br>
        <input type="file" accept=".jpg, .pdf, .html, .xml, .jped, .png, .doc, .java" multiple="multiple"></p>

    <p style="margin-left: 35%">Terms and Conditions*: <br>
        <input type="checkbox"> I am a student of ITER College. <br>
        <input type="checkbox"> I did my (10+2) by securing atleast 60%.

    <p style="margin-left: 35%"><input type="submit" value="Submit"> 
        <input type="reset" value="Reset">
</form>

</body>
</html>
